version: 0.2

phases:
  pre_build:
    commands:
      - aws --version
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 654654570586.dkr.ecr.us-east-1.amazonaws.com)
      - REPOSITORY_URI=654654570586.dkr.ecr.us-east-1.amazonaws.com/doker-python-app
      - IMAGE_TAG=latest

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo "Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
